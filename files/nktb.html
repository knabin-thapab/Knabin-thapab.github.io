<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karu ðŸ’ž</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20%;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      margin-top: 10px;
      font-weight: 400;
      animation: floatText 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 61% 19%, 81% 19%, 91% 35%, 91% 55%, 50% 100%, 9% 55%, 9% 35%, 19% 19%, 39% 19%);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <h1>ðŸ’– Timi Nai Hau ðŸ’–</h1>
  <h2>Karu, my world starts and ends with you ðŸŒ™ðŸ’ž</h2>

  <audio autoplay loop hidden>
  <source src="date.mp3" type="audio/mp3">
</audio>
  <script>
    const heartsContainer = document.getElementById("hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
